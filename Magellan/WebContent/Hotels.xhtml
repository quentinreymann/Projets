<p:dialog header="Fenêtre de réservation" widgetVar="dlg1" minHeight="40" minweigth="50">
    <h:form>
	<h3 style="color:wheat" align="center"><font size="7"><font face="Verdana"> Réservation :</font></font></h3>
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="Reservation">
            </h:outputLink>
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
     
    <p:dialog header="Login" widgetVar="dlg" resizable="false">

    </p:dialog>    

    <p:growl id="msgs" showDetail="true" />
     
    <h:panelGrid columns="2" cellpadding="5">
                 <h:outputLabel for="nom" value="Nom:" />
            <p:inputText id="nom" value="#{reservationBean.nom}" required="true" label="nom" />
             
            <h:outputLabel for="prenom" value="Prenom:" />
            <p:inputText id="prenom" value="#{reservationBean.prenom}" required="true" label="prenom" />
              
               <h:outputLabel for="address" value="Adresse email:" />
            <p:inputText id="address" value="#{reservationBean.address}" required="true" label="address">
            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/></p:inputText>
             
        <p:outputLabel for="aller" value="Aller:" />
        <p:calendar id="aller" value="#{calendarView.date3}" showOn="button" />
        
       <p:outputLabel for="retour" value="Retour:" />
        <p:calendar id="retour" value="#{calendarView.date3}" showOn="button" />
        <f:facet name="footer">
                 <p:button outcome="confirmation.xhtml" value="Réserver" align="center" />
            </f:facet>
    </h:panelGrid>
         
</h:form>
		</p:dialog>
