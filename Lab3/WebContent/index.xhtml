<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
<title>Agir avec un formulaire</title>
</h:head>

<h:body bgcolor="white">
<div align="center">
<h1 class="title">JSF 2: Managed Beans</h1>
<br />
<fieldset>
<legend>Bank Customer Lookup</legend>
<h:form>
Customer ID:
<h:inputText value="#{bankingBean.customerId}"></h:inputText>
<br />
Password:
<h:inputSecret value="#{bankingBean.password}"></h:inputSecret>
<br />
<h:commandButton value="Voir Balance"
action="#{bankingBean.showBalance}"></h:commandButton>
</h:form>
</fieldset>
</div>
</h:body>


</html>
