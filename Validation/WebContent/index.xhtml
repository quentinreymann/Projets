<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

	<title>JSF 2.2 Hello World</title>

</h:head>


<h:body bgcolor="white">
	<h:form>
		<h:messages style ="color:red" />
		<h:panelGrid columns="2">Enter UserName : 
<h:inputText id="name" value="#{userBean.userName}" required="true">
				<f:validateLength minimum ="5" maximum="20" />
				</h:inputText>
				
				Enter Age : 
				<h:inputText id ="age" required="true" value="#{userBean.age}">
					<f:validateLongRange minimum ="18" maximum="50" />
					</h:inputText>
				Enter email : 
					<h:inputText id="email" value="#{userBean.email}" required="true">
					<f:validator validatorId="MyValidatorBean"/>
					</h:inputText>
					</h:panelGrid>
					<h:commandButton value ="Submit" action="result" />
	</h:form>
</h:body>

</html>
